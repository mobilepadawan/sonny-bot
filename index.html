<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materialize/materialize.min.css">
    <script src="materialize/materialize.min.js"></script>
    <link rel="stylesheet" href="css/sonny-style.css">
    <script defer src="js/bot-view.js"></script>
    <title>Sonny-BOT</title>
</head>
<body>
    <header>
        <h1 class="white-text">NS-5-BOT sample</h1>
    </header>
    <main>
        <div id="main-div">
            <ul class="collection" id="mensajes">
                <li class="texto-user">
                    <img src="https://avatars.githubusercontent.com/u/48518539?v=4" alt="" class="circle left" width="40px">
                    <span class="user-font">Hola</span>
                    <p class="hora-text">19:58</p>
                </li>
            </ul>
            <!-- <div id="mensajes">

            </div> -->
    </main>
    <footer>
        <div class="row">
            <div class="col s11">
                <input type="text" id="textUsuario" placeholder="ingrese su mensaje">
            </div>
            <div class="col s1" id="divInferior">
                <button class="btn btn-flat blue darken-2 white-text waves-effect waves-blue" id="btnEnviar">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </footer>
</body>
</html>
